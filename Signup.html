<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <form action="" method="POST" class="p-4 shadow rounded bg-white" style="width: 100%; max-width: 400px;">


            <h5 class="text-center mb-2"> Create Account</h5><br>

            <div class="form-floating form-floating-outline mb-3">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your Last Name" required/>
                <label for="lastname">Last Name</label>
            </div>

            <div class="form-floating form-floating-outline mb-3">
                <input type="text" class="form-control" id="othername" name="othername" placeholder="Enter your othername" required/>
                <label for="othername">Other Names</label>
            </div>

            <div class="form-floating form-floating-outline mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required/>
                <label for="email">Email</label>
            </div>

            <div class="mb-3">
                <div class="form-password-toggle">
                    <div class="input-group input-group-merge">
                        <div class="form-floating form-floating-outline">
                            <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                            <label for="password">Password</label>
                        </div>
                        <span class="input-group-text cursor-pointer" id="toggle-password"><i
                                class="fa fa-eye 2x"></i></span>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-password-toggle">
                    <div class="input-group input-group-merge">
                        <div class="form-floating form-floating-outline">
                            <input type="password" id="password_confirmation" class="form-control" name="password_confirmation" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                            <label for="password_confirmation">Confirm Password</label>
                        </div>
                        <span class="input-group-text cursor-pointer" id="toggle-password_confirmation"><i
                                class="fa fa-eye 2x"></i></span>
                    </div>
                </div>
            </div>

            <div class="terms">
                <div class="mb-3">
                    <label>
                        <input type="checkbox" id="myCheckbox" required>
                        <span class="custom-checkbox" required></span>
                        I agree to <a href="#">privacy policy & terms</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>

            <div class="text-center">
                Already have an account? <a href="Login.html">Login</a>
            </div><br>

            <div class="text-center">
                <a href="" class="home"><i class="fa fa-home"></i> Back to Home</a>
            </div>
        </form>
    </div>


    </div><br>

</body>
<script>
    document.getElementById('toggle-password').addEventListener('click', function() {
        var passwordField = document.getElementById('password');
        var icon = this.querySelector('i');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    document.getElementById('toggle-password_confirmation').addEventListener('click', function() {
        var passwordField = document.getElementById('password_confirmation');
        var icon = this.querySelector('i');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>

</html>
